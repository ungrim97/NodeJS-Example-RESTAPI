version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          command: mkdir ./artifacts
      - run:
          command: sudo chown 1000:1000 ./artifacts
      - run:
          name: 'Test'
          command: 'docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from'
      - codecov/upload:
          file: './artifacts/coverage.lcov'
