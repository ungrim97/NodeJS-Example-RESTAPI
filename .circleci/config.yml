version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          command: mkdir ./artifacts
      - run:
          name: 'Test'
          command: 'docker-compose -f test/docker-compose.yml up --build --exit-code-from messageStore messageStore'
      - codecov/upload:
          file: 'artifacts/coverage.lcov'
